<!DOCTYPE html>
<html>
  <head>
    <script src="vendor.js"></script>
    <link rel="stylesheet" type="text/css" href="options.css" media="screen" />
    <title>AWS Peacock Management Console</title>
  </head>

  <body>
    <script src="options.js"></script>
    <div class="twoColumnLayout">
      <div class="column configurationColumn">
        <h1>Configuration</h1>
        <textarea
          id="awsConfigTextArea"
          class="configuration"
          spellcheck="false"
        ></textarea>
        <button id="saveButton">Save</button>
      </div>
      <div class="column howToColumn">
        <h1>Example</h1>
        <textarea readonly class="configuration" spellcheck="false">
  [{"accountId": "123456789012","color": "#377d22"}]</textarea
        >
      </div>
    </div>
  </body>
</html>
