<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="options.css" media="screen" />
    <title>AWS Peacock Management Console - Configuration</title>
  </head>

  <body>
    <script src="options.js"></script>
    <div class="twoColumnLayout">
      <div class="column configurationColumn">
        <h1>Configuration</h1>
        <textarea
          id="awsConfigTextArea"
          class="configuration"
          spellcheck="false"
        ></textarea>
        <button id="saveButton">Save</button>
      </div>
      <div class="column howToColumn">
        <h1>Example</h1>
        <textarea readonly class="configuration" spellcheck="false">
[
  /**
   * JSON with comment format
   *
   * When multiple rules match, the first matching rule will be applied.
   *
  */

  // prod
  {
    "accounts": ["123456789334"],
    "style": {
      "navigationBackgroundColor": "#d04649",
      "accountMenuButtonBackgroundColor": "#37cb34",
    }
  },

  // dev
  {
    "accounts": ["987654321098"],
    "style": {
      "navigationBackgroundColor": "#377d22",
      "accountMenuButtonBackgroundColor": "#422c74",
    }
  },

  // sandbox
  {
    "accounts": ["123456789334"],
    "regions": ["ap-northeast-3"],
    "style": {
      "navigationBackgroundColor": "#1accff"
    }
  }
]</textarea
        >
      </div>
    </div>
  </body>
</html>
