name: Feature Request
description: Request a new feature
title: "short issue description"
labels: [feature-request, needs-triage]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Short description of the feature you are proposing.
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: Please describe in detail the problems you have encountered in using this extension.
    validations:
      required: true

  - type: checkboxes
    id: acknowledgments
    attributes:
      label: Acknowledge
      options:
        - label: This feature request is based on actual problems that have occurred after using the extension in YOUR practice.
          required: true
        - label: I may be able to implement this feature request
          required: false
        - label: This feature might incur a breaking change
          required: false

  - type: markdown
    attributes:
      value: |
        ---

        This is a :rocket: Feature Request